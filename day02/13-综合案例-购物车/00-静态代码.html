<body>
  <div class="app-container" id="app">
    <!-- é¡¶éƒ¨banner -->
    <div class="banner-box"><img src="http://autumnfish.cn/static/fruit.jpg" alt="" /></div>
    <!-- é¢åŒ…å±‘ -->
    <div class="breadcrumb">
      <span>ğŸ </span>
      /
      <span>è´­ç‰©è½¦</span>
    </div>
    <!-- è´­ç‰©è½¦ä¸»ä½“ -->
    <div class="main">
      <div class="table">
        <!-- å¤´éƒ¨ -->
        <div class="thead">
          <div class="tr">
            <div class="th">é€‰ä¸­</div>
            <div class="th th-pic">å›¾ç‰‡</div>
            <div class="th">å•ä»·</div>
            <div class="th num-th">ä¸ªæ•°</div>
            <div class="th">å°è®¡</div>
            <div class="th">æ“ä½œ</div>
          </div>
        </div>
        <!-- èº«ä½“ -->
        <div class="tbody">
          <div class="tr" :class="{active:item.isChecked}" v-for="(item,index) in fruitList" :key="item.id">
            <div class="td"><input v-model="item.isChecked" @click="checked(index)" type="checkbox" /></div>
            <div class="td"><img :src="item.icon" alt="" /></div>
            <div class="td">{{item.price}}</div>
            <div class="td">
              <div class="my-input-number">
                <button class="decrease" @click="minus(index)"> - </button>
                <span class="my-input__inner">{{item.num}}</span>
                <button class="increase" @click="add(index)"> + </button>
              </div>
            </div>
            <div class="td">{{item.num * item.price}}</div>
            <div class="td"><button @click="remove(index)">åˆ é™¤</button></div>
          </div>
        </div>
      </div>
      <!-- åº•éƒ¨ -->
      <div class="bottom">
        <!-- å…¨é€‰ -->
        <label class="check-all">
          <input @click="select" type="checkbox" :checked="isChecked" />
          å…¨é€‰
        </label>
        <div class="right-box">
          <!-- æ‰€æœ‰å•†å“æ€»ä»· -->
          <span class="price-box">æ€»ä»·&nbsp;&nbsp;:&nbsp;&nbsp;Â¥&nbsp;<span class="price">{{sum}}</span></span>
          <!-- ç»“ç®—æŒ‰é’® -->
          <button class="pay">ç»“ç®—( {{sumCount}} )</button>
        </div>
      </div>
    </div>
    <!-- ç©ºè½¦ -->
    <div class="empty" v-show="fruitList.length === 0">ğŸ›’ç©ºç©ºå¦‚ä¹Ÿ</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        // æ°´æœåˆ—è¡¨
        fruitList: [
          {
            id: 1,
            icon: 'http://autumnfish.cn/static/ç«é¾™æœ.png',
            isChecked: true,
            num: 2,
            price: 6,
          },
          {
            id: 2,
            icon: 'http://autumnfish.cn/static/è”æ.png',
            isChecked: false,
            num: 7,
            price: 20,
          },
          {
            id: 3,
            icon: 'http://autumnfish.cn/static/æ¦´è².png',
            isChecked: false,
            num: 3,
            price: 40,
          },
          {
            id: 4,
            icon: 'http://autumnfish.cn/static/é¸­æ¢¨.png',
            isChecked: true,
            num: 10,
            price: 3,
          },
          {
            id: 5,
            icon: 'http://autumnfish.cn/static/æ¨±æ¡ƒ.png',
            isChecked: false,
            num: 20,
            price: 34,
          },
        ],
        sumCount: 0,
        isChecked: false
      },
      methods: {
        minus(index) {
          if (this.fruitList[index].num > 0) {
            this.fruitList[index].num -= 1;
          }
        },
        add(index) {
          this.fruitList[index].num += 1;
        },
        checked(index) {
          this.fruitList[index].isChecked = !this.fruitList[index].isChecked;
        },
        remove(index) {
          this.fruitList.splice(index, 1)
        },
        select(e) {
          // console.log(e.target.checked)
          this.fruitList.map(item => {
            item.isChecked = e.target.checked;
          })
        }
      },
      watch: {
        fruitList: {
          deep: true,
          immediate: true,
          handler() {
            this.sumCount = 0
            this.sum = this.fruitList.reduce((accumulate, currentItem) => {
              if (currentItem.isChecked) { this.sumCount += 1 }
              return accumulate += currentItem.num * currentItem.price * (currentItem.isChecked ? 1 : 0)
            }, 0)
          }
        },
        sumCount(newValue) {
          if (newValue === this.fruitList.length) {
            this.isChecked = true
          } else {
            this.isChecked = false
          }
        }
      }
    })
  </script>
</body>
